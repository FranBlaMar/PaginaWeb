- name: Sony retira Cyberpunk 2077 de la Store
  image: https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2020/12/cyberpunk-2077-2171957.jpg?itok=4Wn2-U9k
  link: https://www.hobbyconsolas.com/noticias/sony-retira-cyberpunk-2077-store-ps4-ps5-devolvera-dinero-quienes-soliciten-776495
  description:  Sony ha retirado Cyberpunk 2077 de PlayStation Store en PS4 y PS5, y ha anunciado que devolverá el importe de la compra a todos los usuarios que lo soliciten. Cyberpunk 2077, uno de los juegos más esperados de la generación, ha tenido también uno de los lanzamiento más accidentados. Pocos días después de llegar a las tiendas, y debido al estado del juego en PS4 y Xbox One, CD Projekt se comprometió a devolver el dinero a todos aquellos que lo solicitasen. La cosa no quedó demasiado clara, dado que el estudio polaco no tiene control sobre las tiendas físicas y digitales de las diferentes plataformas. Ahora, Sony acaba de anunciar en un comunicado oficial (que podéis consultar en este enlace) que devolverá el dinero a todos aquellos que comprasen Cyberpunk 2077 a través de PlayStation Store y lo soliciten. Y en un movimiento inaudito (no recordamos que algo similar se haya hecho antes), la compañía también ha anunciado que retira Cyberpunk 2077 de PlayStation Store hasta nuevo aviso. Es decir, que de momento no es posible adquirir una copia digital de Cyberpunk 2077 para PS4 y PS5.

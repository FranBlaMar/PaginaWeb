  description:  Ya puedes probar gratis el multijugador online de Call of Duty Black Ops Cold War en PC, desde hoy hasta el 24 de diciembre. Si te interesa Call of Duty Black Ops Cold War pero aún no te has convencido a hacerte con él, te alegrará saber que si juegas en PC puedes probar gratis su modo multijugador online desde hoy mismo. Así es, Activision ha lanzado una prueba gratuita de Call of Duty Black Ops Cold War en PC para jugar a su exitoso modo online durante este fin de semana y parte de la semana que viene. Eso sí, no se incluye el espectacular modo campaña ambientado en la década de los años 80.

  description:  Assassin's Creed Valhalla arranca su primera season, la temporada de Yule, con un evento jugable hasta enero y más novedades narrativas hasta febrero, todo gratuito. Comienza la temporada de Yule en Assassin's Creed Valhalla. Esta primera "season" ofrece nuevo contenido narrativo y jugable gratuito, sin necesidad de tener el season pass, y durará los próximos tres meses. Todo arranca con las Fiestas de Yule, un evento disponible hasta el 7 de enero y basado en una fiesta real nórdica que comienza con el solsticio de invierno. En el juego, las fiestas se celebrarán en tu asentamiento, donde podrás participar en un nuevo concurso de bebida, un minijuego de tiro con arco, un torneo de lucha sin armas y dos nuevas misiones de asentamiento.
